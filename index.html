<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title> Gen-WA-Link</title>
  <link rel="icon" type="image/x-icon" href="/images/WhatsApp-0e878a0fa68c61b06e781cee2e6bc71f.svg">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="whatsapp-frm">
    <h1>Whatsapp Link Generator</h1>
    <form>
      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone-number" placeholder="Enter Phone Number" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter Message"></textarea>
      </div>
      <button type="submit">Generate Whatsapp Link</button>
    </form>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
